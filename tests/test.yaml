name: Test
vars:
  url: "http://127.0.0.1:8080"
testcases:
  - name: ping
    steps:
      - type: http
        method: GET
        url: {{.url}}/ping
        timeout: 5
        assertions:
            - result.statuscode ShouldEqual 200
            - result.timeseconds ShouldBeLessThan 1
            - result.bodyjson ShouldContainKey message
  - name: notfound
    steps:
      - type: http
        method: GET
        url: {{.url}}/notfound
        timeout: 5
        assertions:
          - result.statuscode ShouldEqual 401
          - result.timeseconds ShouldBeLessThan 1

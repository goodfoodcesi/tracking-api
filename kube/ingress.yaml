apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tracking-api-ingress
  annotations:
    kubernetes.io/ingress.class: traefik # Utilisation de Traefik comme contr√¥leur d'ingress
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt

spec:
  rules:
    - host: theotruvelot.fr
      http:
        paths:
          - path: /tracking-api
            pathType: Prefix
            backend:
              service:
                name: tracking-api
                port:
                  number: 80
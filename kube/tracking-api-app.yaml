apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tracking-api
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: tracking-api=rg.fr-par.scw.cloud/goodfood/tracking-api
    argocd-image-updater.argoproj.io/tracking-api.update-strategy: digest
    argocd-image-updater.argoproj.io/tracking-api.force-update: "true"
    argocd-image-updater.argoproj.io/tracking-api.allow-tags: dev
spec:
  project: default
  source:
    repoURL: https://github.com/goodfoodcesi/tracking-api.git
    targetRevision: HEAD
    path: kube
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true


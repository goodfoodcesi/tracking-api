apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tracking-api
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: tracking-api=rg.fr-par.scw.cloud/goodfood/tracking-api:dev
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/tracking-api.pull-secret: pullsecret:argocd/scw-registry-secret
    argocd-image-updater.argoproj.io/tracking-api.update-strategy: digest
spec:
  project: default
  source:
    repoURL: https://github.com/goodfoodcesi/tracking-api.git
    targetRevision: HEAD
    path: kube
    kustomize: {}  # Ajout de cette ligne pour sp√©cifier l'utilisation de Kustomize
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true